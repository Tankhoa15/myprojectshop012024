<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="css/login.css" rel="stylesheet" />
    <script>
        function redirectToIndex() {
            window.location.href = "/index"; // Đường dẫn tới trang index.html
        }
    </script>
</head>

<body>
    <div class="login-page">
      <div class="form">
        <form class="register-form">
          <input type="text" placeholder="name" />
          <input type="password" placeholder="password" />
          <input type="text" placeholder="email address" />
            <button onclick="redirectToIndex()">create</button>
          <p class="message">Already registered? <a href="/index">Sign In</a></p>
        </form>
        <form class="login-form">
          <input type="text" placeholder="username" />
          <input type="password" placeholder="password" />
            <button onclick="redirectToIndex()">login</button>
          <p class="message">Not registered? <a href="/register">Create an account</a></p>
        </form>
      </div>
    </div>

    <script src="js/login.js"></script>

</body>

</html>
